<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/ttt.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="ttt-game"></div>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/ttt-core.js"></script>
    <script src="js/ttt-view.js"></script>

    <script>
      $(function(){
        var el = $('.ttt-game');

        var view = new TTT.View(game, el);
      });
    </script>

</html>
